<div class="container" id="container">
  <div class="form-container sign-in-container">
    <form class="form-group" (ngSubmit)="Register(regForm)" #regForm="ngForm">
      <h1>Sign in</h1><br>
      <input class="form-control" type="text" placeholder="Enter userid" #userid name="userid" ngModel required />
      <input class="form-control" type="password" placeholder="Enter password" #password name="password" ngModel
        required />
      <a>Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start journey with us</p>
        <button class="ghost">Media company</button>
      </div>
    </div>
  </div>
</div>
